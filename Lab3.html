<!DOCTYPE html>

<html>
    <head>
        <title>
            Factor
        </title>
    </head>
    <body>
        <script>
            var x=prompt("First number")*1;
            var y=prompt("Second number")*1;
        
            var sum=0;
            for (; x <= y; x++) {
                if(x%3==0){
                    sum=sum+x;
                }else if(x%4==0){
                    sum=sum+x;
                }
            }
        
            document.write(sum);
        </script>
    </body>
</html>
